<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione o link para o seu arquivo CSS -->
</head>
<body>
    <header>
        <h1>Entre em Contato Conosco</h1>
    </header>
    
    <section id="contact-section" class="info-section">
        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <ul>
                <li><strong>Endereço:</strong> Rua Exemplo, 123 - Cidade, Estado</li>
                <li><strong>Telefone:</strong> (00) 1234-5678</li>
                <li><strong>Email:</strong> exemplo@example.com</li>
            </ul>
        </div>
        
        <div class="contact-form">
            <h2>Envie-nos uma Mensagem</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="response-message"></p>
        </div>
    </section>
    
    <footer>
        <a href="index.html">Voltar para a Página Principal</a>
    </footer>
    
    <script src="script.js"></script> <!-- Adicione o link para o seu arquivo JavaScript -->
</body>
</html>
